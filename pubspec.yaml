name: current_locale
description: Obtains Device Locale Information
version: 1.0.0+1
homepage:

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter  

flutter:
  plugin:
    platforms:
      android:
        package: com.davincium.current_locale
        pluginClass: CurrentLocalePlugin
      ios:
        pluginClass: CurrentLocalePlugin
      web:
        pluginClass: CurrentLocaleWeb
        fileName: current_locale_web.dart
